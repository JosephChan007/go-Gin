{{define "book/list.html"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍管理系统</title>
</head>
<body>
<div>所有书籍</div>
    <table border="1">
        <thead>
            <tr>
                <td>序号</td>
                <td>书名</td>
                <td>价格</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {{range .data}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.Price}}</td>
                <td><a href="/book/update?id={{.Id}}">修改</a><a href="/book/delete?id={{.Id}}">删除</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <a href="/book/new">添加书籍</a>
</body>
</html>

{{end}}
